<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="OnePage">

    <link rel="stylesheet" href="css\style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Facebook</title>

</head>

<body>

    <section class="create-acc-sec">
        <div class="container login-container">
            <div class="row row-main-acc">
                <form class="created">
                    <div class="head d-flex">
                    <h2 class="title">Sign Up</h2>
                    <i class="bi bi-x-lg"></i>
                    
                </div>
                <p>It's quick and easy.</p>


                    <div class="input-acc">
                        <div class="names d-flex">
                            <input type="text" placeholder="First Name" class="firstName form-control" required>

                            <input type="text" placeholder="Surname" class="surName form-control" required >
                        </div>

                        <div class="sign-mail">
                            <input type="text" class="login-email form-control" placeholder="Mobile number or email address"
                                >
                        </div>

                        <div.new-pswd>
                            <input type="password" class="form-control login-pswd" placeholder="New password" >
                        </div.new-pswd>
                    </div>

                    <p class="dob">Date of Birth</p>
                    <div class="dob-select d-flex">
                        <select class="form-select date-year date-select col-lg-4" >
                            <option selected value="">4</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>

                          </select>
                    
                        <select class="form-select mon-select date-year col-lg-4" aria-label="Default select example">
                            <option selected value="" >Jan</option>
                            <option value="1">Feb</option>
                            <option value="2">Mar</option>
                            <option value="3">Apr</option>
                            <option>May</option>
                            <option>Jun</option>
                            <option>Jul</option>
                            <option>Aug</option>
                            <option>Sep</option>
                            <option>Oct</option>
                            <option>Nov</option>
                            <option>Dec</option>
                          </select>
                
                        <select class="form-select year-select date-year col-lg-4" aria-label="Default select example">
                            <option selected value="">2023</option>
                            <option value="1">2022</option>
                            <option value="2">2021</option>
                            <option value="3">2020</option>
                            <option value="4">2019</option>
                            <option value="5">2020</option>
                            <option value="6">2021</option>
                          </select>
                        
                    </div>

                    <p class="gender-text">Gender</p>
                    <div class="gender-select d-flex">
                        <div class="form-check female">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Female
                            </label>
                          </div>
                          <div class="form-check male">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                              Male
                            </label>
                          </div>
                          <div class="form-check other">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                            <label class="form-check-label" for="flexRadioDefault3">
                              Custom
                            </label>
                          </div>
                    </div>


                    <p class="terms-condts">
                        By clicking Sign Up, you agree to our <a href="#"> Terms, Data Policy</a> and
                        <a href="">Cookie</a>
                        Policy. You may receive SMS notifications from us and can opt out at any time.
                    </p>
                    <div class="submit-form-btn text-center">
                        <input id="submit-btn" type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="main/main.js"></script>
</body>

</html>

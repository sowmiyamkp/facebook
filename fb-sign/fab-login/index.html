	<link

	<link

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

	<title>Facebook</title>

</head>

<body>

	<section class="login-sec">
		<div class="login-container container">
			<div class="row row-main">

				<div class="col-lg-6 col-sm-12 col-left">
					<div class="logo">
						<img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
					</div>

					<h2>
						Facebook helps you connect and share with the people in your life.
					</h2>
				</div>


				<div class="col-lg-6 col-sm-12 text-center col-right">
					<form>
						<div class="form-group">
							<input type="text" class="form-control login-email" id="exampleInputEmail1"
								placeholder="Email address or phone number">
								<i class="bi bi-exclamation-triangle-fill error-class error-msg"></i>
								<p class="error-msg">Please enter registered email or phone number</p>
						</div>
						<div class="form-group">

							<input type="password" class="form-control login-pswd" id="exampleInputPassword1"
								placeholder="Password">
								<i class="bi bi-exclamation-triangle-fill error-class error-msg"></i>
								<p class="error-msg">Incorrect Password</p>
						</div>

						<button type="submit" class="btn btn-primary login-btn">Log in</button>
					</form>
					<div class="forget-pswd">
						<a class="">Forgetten Password?</a>
					</div>
					<div class="seperator"></div>
					<div class="create-acc"><button type="button" class="btn"><a href="C:\fabevy\practice\java script\facebook\fb-sign\sigup.html">Create new
								account</a></button></div>
				</div>
			</div>
		</div>
	</section>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>

</html>
